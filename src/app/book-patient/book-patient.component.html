
<form #form="ngForm" *ngIf="bookPatient" class="bg-primary text-white">
   
 
    <div class="row">
        <h1 class="dispaly-4">Book Patient</h1>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">#</div>
              </div>
            <input type="text" [(ngModel)]="bookPatient.pid" name="pid" id="pid" class="form-control" readonly >
            </div>
        
            <div class="form-group col-md-6">
    <label for="fName">First Name</label>
    <input type="text" [(ngModel)]="bookPatient.fName" name="fName" id="fName" class="form-control">
</div>
    <div class="form-group col-md-6">
   
        <label for="mName">Middle Name</label>
        <input type="text" [(ngModel)]="bookPatient.mName"  name="mName" id="mName" class="form-control">
    </div>
    
    
    
    <div class="form-group col-md-6">
    <label for="lName">Last Name</label>
    <input type="text" [(ngModel)]="bookPatient.lName" name="lName" id="lName" class="form-control">
    </div>

    <div class="form-group col-md-6">
        <label for="mno">Last Name</label>
        <input type="text" [(ngModel)]="bookPatient.mno" name="mno" id="mno" class="form-control">
        </div>

</div>


<hr class="my-12"/>
<div class="row">
    <div class="form-group col-md-6">
     <button type="submit" class="btn btn-dark" (click)="registerNow()"><i class="fa fa-database"></i> Book Now</button>
     <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</div>
<hr class="my-12"/>
</form>
